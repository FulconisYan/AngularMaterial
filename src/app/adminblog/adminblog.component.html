<h1>All Blogs</h1>

<table mat-table [dataSource]="dataSource">

  <!--<mat-text-column name="id"></mat-text-column>
  <mat-text-column name="title"></mat-text-column>
  <mat-text-column name="body"></mat-text-column>
  <mat-text-column name="image"></mat-text-column>
  <mat-text-column name="published_at"></mat-text-column>-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container style="width:50px" matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
    <td class="dogPict" mat-cell *matCellDef="let element"> <img
        width="50" height="50"
        src="{{element.image}}"> </td>
  </ng-container>
  <ng-container matColumnDef="published_at">
    <th mat-header-cell *matHeaderCellDef> Published At </th>
    <td mat-cell *matCellDef="let element"> {{element.published_at}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent">Edit</button>
      <button mat-raised-button (click)="delete(element.id)"
        color="warn" style="margin-left: 10px">Delete</button>
    </td>
  </ng-container>
</table>
