<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <mat-toolbar class="flex justify-content-between">
    Vive les Chiens Material
    <a routerLink="/blog" href="" mat-stroked-button>Blog</a>

    <div class="demo-section">
      <button mat-icon-button color="basic" [matMenuTriggerFor]="menu">
        <mat-icon mat-button class="material-symbols-outlined" matBadge="15" matBadgeColor="accent">notifications</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item> Your friend got new car</button>
        <button mat-menu-item> Your are tagged in sarthak recent photo</button>
      </mat-menu>
        <!-- Include text description of the icon's meaning for screen-readers -->
        <span class="cdk-visually-hidden">
          Example with a home icon with overlaid badge showing the number 15
        </span>
    </div>

    <a routerLink="/login" href="" mat-stroked-button>Login</a>
  </mat-toolbar>
  <router-outlet></router-outlet>
</body>
</html>
