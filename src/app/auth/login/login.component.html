<div class="flex">
  <div class="m-auto">
    <mat-card>
      <mat-card-title>
        Login Here
      </mat-card-title>
      <mat-card-subtitle>
        Enter your login and password.
      </mat-card-subtitle>
      <mat-card-content>
        <form action="">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Login</mat-label>
            <input type="text" matInput placeholder="Enter your login" required>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter your password"
              required>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button (click)="login()" color="accent" type="submit"
          mat-raised-button>
          <span *ngIf="!isLoading">Valider</span>
          <mat-spinner diameter=30 *ngIf="isLoading"></mat-spinner>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
