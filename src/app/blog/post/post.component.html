<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Medium</mat-card-subtitle>
      <img class="imgPosition"mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-card-title-group>
  </mat-card-header>
  <br/>
  <mat-card-content>
    {{longText}}
  </mat-card-content>
  <mat-card-content>
    <mat-chip-list aria-label="Dog selection">
      <mat-chip color="primary" selected>
        <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
        Dog one
      </mat-chip>
      <mat-chip color="primary" selected>
        <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
        Dog two
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <br/>
</mat-card>
